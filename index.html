<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>欢迎来到奶龙公仔商店</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .header {
    background-color: #6c5ce7;
    color: white;
    text-align: center;
    padding: 1rem;
  }
  .container {
    width: 90%;
    margin: auto;
    overflow: hidden;
  }
  .product {
    float: left;
    width: 100%;
    margin: 20px 0;
    background: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .product img {
    width: 100%;
    height: auto;
  }
  .product h3 {
    color: #333;
  }
  .product p {
    color: #666;
  }
  .price {
    color: #e74c3c;
    font-size: 1.2em;
  }
  .buy-button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #2ecc71;
    color: white;
    border: none;
    cursor: pointer;
    text-align: center;
  }
  .buy-button:hover {
    background-color: #27ae60;
  }
</style>
</head>
<body>

<div class="header">
  <h1>奶龙公仔商店</h1>
  <p>发现最可爱的奶龙公仔，为您的生活增添一份温馨。</p>
</div>

<div class="container">
  <div class="product">
    <img src="https://example.com/milkdragon-stuffed-toy.jpg" alt="奶龙公仔">
    <h3>超级可爱奶龙公仔</h3>
    <p>尺寸：30cm x 20cm</p>
    <p class="price">价格: ¥99.00</p>
    <button class="buy-button">立即购买</button>
  </div>
</div>

</body>
</html>
